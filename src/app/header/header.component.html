<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <h1 class="navbar-brand">The Movie Searcher</h1>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" (click)="onHome()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="onFavorites()">Favorites</a>
        </li>
      </ul>
      <form
        #searchForm="ngForm"
        class="d-flex"
        (ngSubmit)="onSubmit(searchForm)"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          ngModel
          name="search"
          required
        >
        <button
          class="btn btn-outline-light"
          type="submit"
          [disabled]="!searchForm.form.valid"
        >
        Search
        </button>
      </form>
    </div>
  </div>
</nav>
